<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c7bbb33d32.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="topArea">
            <div class="input">
                <input type="text" id="toDOInput" placeholder="What to do next?">
                <button type="submit" id="toDoSubmit"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="filter">
                <select name="toDos" id="toDoFilter">
                    <option value="all">All</option>
                    <option value="Completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>
        </div>
        <div class="toDoArea">
            <div class="toDoList"></div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
